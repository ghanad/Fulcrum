{% load static %}
{% load core_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SentryHub{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include 'core/navbar.html' %}

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'core/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (required for Toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Configure Toastr options
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "5000"
        };

        // Handle messages from Django messages framework
        {% if messages %}
            {% for message in messages %}
                var messageText = "{{ message|escapejs }}";
                // Remove any quotes and brackets if present (happens with JSON-like strings)
                if (messageText.startsWith("{") || messageText.startsWith("'") || messageText.startsWith("\"")) {
                    try {
                        // Try to extract message from JSON-like string
                        var match = messageText.match(/['"]message['"]:\s*['"]([^'"]+)['"]/);
                        if (match && match[1]) {
                            messageText = match[1];
                        }
                    } catch (e) {
                        console.error("Error processing message:", e);
                    }
                }
                
                // Get the correct message tag (success, error, etc.)
                var tag = "{{ message.tags }}";
                if (tag.indexOf(' ') > -1) {
                    tag = tag.split(' ')[0];  // Get first tag if multiple
                }
                
                // Display the message
                toastr[tag](messageText);
            {% endfor %}
        {% endif %}
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
