<!-- Documentation Tab -->
<div class="tab-pane fade {% if active_tab == 'docs' %}show active{% endif %}" id="docs" role="tabpanel" aria-labelledby="docs-tab">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Alert Documentation</h5>
    </div>
    
    {% if alert.documentation %}
    <div class="card">
        <div class="card-body">
            <div class="docs-content">
                {{ alert.documentation|safe }}
            </div>
        </div>
    </div>
    {% else %}
    <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> No documentation available for this alert.
    </div>
    {% endif %}
</div>
