{% extends "alerts/base.html" %}

{% block title %}Logged Out - SentryHub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0">You have been logged out</h4>
                    <p class="text-muted small mb-0">Thank you for using SentryHub</p>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right display-4 text-primary"></i>
                    </div>
                    <p class="mb-4">
                        You have been successfully logged out of your account.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
